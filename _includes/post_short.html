<article class="unit-article layout-post">
    <div class="unit-inner unit-article-inner">
        <div class="content">
            <div class="bd">
                <div class="entry-content">
                    <h2 class="centered" ><a href="{{post.url}}">{{post.title}}</a></h2>
                    {% if post.short.size %}
                    <p>
                        {{post.short}}
                    </p>
                    {% else %}
                        {{post.excerpt}}
                    {% endif %}
                </div><!-- entry-content -->
            </div><!-- bd -->
        </div><!-- content -->
    </div><!-- unit-inner -->
</article>

<meta charset="utf-8">
<!-- Canonical url -->
<link rel="canonical" href="{{ page.url | absolute_url }}"/>

<!-- Default styleset-->
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">


<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


<!-- Littlefoot (footnotes as tooltip) stylesheet -->
<link
        rel="stylesheet"
        href="https://unpkg.com/littlefoot/dist/littlefoot.css"
/>


<!-- RSS Feed -->
{% feed_meta %}


<!-- Show "Tinkerer - {page title}" for posts and just "Tinkerer" for index-->
{% if page.title %}
<title>{{ site.title }} - {{page.title}}</title>
{% else %}
<title>{{ site.title }}</title>
{% endif %}


<!--IE shims-->
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<!--[if lt IE 8]>
<link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
<![endif]-->



<!-- GoatCounter! -->
<script data-goatcounter="https://gustavwengel.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
<!-- End GoatCounter -->
